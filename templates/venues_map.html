{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interesting venues in {{ city }}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.2/css/bootstrap.min.css"
          integrity="sha384-y3tfxAZXuh4HwSYylfB+J125MxIs6mR5FOHamPBG064zB+AFeWH94NdvaCBm8qnd" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/">Personal Guide</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
            <button class="btn-primary">Options</button>
        </div><!--/.navbar-collapse -->
    </div>
</nav>
<div class="jumbotron">
    <div class="container">
        <h1>Explore the world in a smart way!</h1>
    </div>
</div>

<div class="container">
    <div class="map">
        <div id="map_canvas" class="map_canvas">
        </div>
    </div>
</div>

<script type="text/javascript" src="{% static 'jquery.js' %}"></script>
<script type="text/javascript" src="{% static 'bootstrap.js' %}"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCqAeaeOkDtJGTFp5ilygjFAvazCEZmgLE&callback=initMap" async
        defer></script>
<script type="text/javascript" src="{% static 'main.js' %}"></script>
</body>
</html>
